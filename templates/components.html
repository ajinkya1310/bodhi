<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prophet Components - {{ ticker }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Bodhi Forecast Tool {{ ticker }}</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>Time Series Components</h5>
            </div>
            <div class="card-body text-center">
                <img src="{{ components_image }}" alt="Prophet Components" class="img-fluid">
            </div>
            <div class="card-footer">
                <p class="mb-0"><strong>Trend:</strong> The long-term increasing or decreasing trajectory of the stock.</p>
                <p class="mb-0"><strong>Weekly:</strong> Weekly patterns in the stock price movement.</p>
                <p class="mb-0"><strong>Yearly:</strong> Seasonal patterns that repeat annually.</p>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="window.close()">Close</button>
        </div>
    </div>
</body>
</html>
